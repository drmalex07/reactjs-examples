<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <!-- External dependencies -->
  <script src="//fb.me/react-with-addons-15.0.1.js"></script>
  <script src="//fb.me/react-dom-15.0.1.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.10.0/lodash.min.js"></script>

  <!-- Local -->
  <script src="<%= pkg.name %>.js"></script> 
  <link rel="stylesheet" href="style.css"/>

  <style>
    .page {
        margin: 25px 15px;
        font-size: 14px;    
    }
  </style>
</head>

<body>

   <div class="page container-fluid">
     <h1>Hello ReactJS</h1>
     <p><small>Note: Change URL fragment to re-render!</small></p>
     <div id="root"></div>
   </div>
</body>

<script type="text/javascript">
  $root = null;

  var renderRoot = function () { 
    var h = window.location.hash;
    $root = ReactDOM.render(
      React.createElement(Root, {name: h.substr(1)}),
      document.getElementById('root')
    );
  };

  // Bind renderRoot to events

  document.addEventListener("DOMContentLoaded", function () {
    if (!window.location.hash)
      window.location.hash = 'World';
    window.addEventListener("hashchange", renderRoot);
    renderRoot();
  });
  
  
</script>

</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <!-- External dependencies -->
  <script src="//fb.me/react-with-addons-15.0.1.js"></script>
  <script src="//fb.me/react-dom-15.0.1.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/redux/3.4.0/redux.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/react-redux/4.4.2/react-redux.js"></script> 
  <script src="//npmcdn.com/redux-logger@2.6.1/dist/index.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fetch/0.11.0/fetch.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.10.0/lodash.min.js"></script>

  <!-- Local -->
  <script src="<%= pkg.name %>.js" data-root="#root"></script> 
  <link rel="stylesheet" href="style.css"/>

  <style>
    .page {
        margin: 25px 15px;
        font-size: 14px;    
    }
  </style>
</head>
<body>
   <div class="page container-fluid">
     <h1>Hello ReactJS</h1>
     <p><small>Note: Change URL fragment to re-render!</small></p>
     <div id="root">Loading root...</div>
   </div>
</body>

<script type="text/javascript">
  window.location.hash || (window.location.hash = 'World');
</script>
</html>
